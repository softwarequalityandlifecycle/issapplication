<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>ISS Finder Login</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
        <link href="default.css" rel="stylesheet" type="text/css" media="all" />
        <link href="fonts.css" rel="stylesheet" type="text/css" media="all" />

    </head>
</head>
<body>
<div id="page" class="container">
    <div id="header">
        <div id="logo">
            <img src="images/icon.png" alt="LOGO" />
            <h1><a href="#">ISS Finder</a></h1>
        </div>
        <div id="menu">
            <ul>
            </ul>
        </div>
    </div>
    <div id="main">
        <div id="welcome">
            <div class="title">
                <h1>ISS Finder Login</h1>
                <span class="byline">Please enter your username below!</span>
            </div>
        </div>
        <div id="isslocation" style="margin-bottom: 50px">
            <form id="loginForm" onsubmit="return(false);">
                <label for="username">Username</label>
                <br>
                <input type="text" style="margin-top: 15px;" id="username" name="username" type="username" aria-describedby="usernameHelp">
                <br>
                <button type="submit" class="button" id="loginBtn" style="margin-top: 50px;">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js "></script>
<script src="js/login.js"></script>
<script src="js/session.js"></script>
</html>
